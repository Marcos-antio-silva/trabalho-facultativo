<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta por E-mail - Pesquisa de Satisfação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pesquisa de Satisfação - Consulta (Registro pelo e-mail)</h1>
        <form name="frmPesq" method="post" action="consultaReg.jsp">
            <label for="email">Digite o E-mail:</label>
            <input type="email" name="email" id="email" required>
            <input type="submit" value="Consultar" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
